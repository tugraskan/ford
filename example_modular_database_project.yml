project: Example Project with Modular Database
summary: Demonstrates modular database configuration options in FORD
author: FORD User
src_dir: ./src
output_dir: ./doc

# Modular Database Configuration
# Note: modular_database defaults to false, so you must explicitly enable it
modular_database: true                           # Enable modular database generation (default: false)
modular_database_generator: "enhanced"          # Options: auto, dynamic, static, enhanced (default: auto)
modular_database_output_dir: ./parameters       # Custom output directory (optional, default: ./doc/modular_database)
modular_database_json_outputs: true             # Generate JSON analysis files (default: true when enabled)

# Other FORD settings
externalize: true    # Also create modules.json for external linking
search: true
graph: true
warn: false