project: Example Project with Modular Database
summary: Demonstrates modular database configuration options in FORD
author: FORD User
src_dir: ./src
output_dir: ./doc

# Modular Database Configuration
modular_database: true                           # Enable modular database generation
modular_database_generator: "enhanced"          # Options: auto, dynamic, static, enhanced
modular_database_output_dir: ./parameters       # Custom output directory (optional)
modular_database_json_outputs: true             # Generate JSON analysis files

# Other FORD settings
externalize: true    # Also create modules.json for external linking
search: true
graph: true
warn: false